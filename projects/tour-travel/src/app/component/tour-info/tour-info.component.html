<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate pb-5 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                                class="fa fa-chevron-right"></i></a></span> <span>Our Tour List <i
                            class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Our Tour List</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section">
    <div class="container">
        <div class="row">
            @for(item of tourInfo; track item){
            <div class="col-md-4 ftco-animate">
                <div class="project-wrap">
                    <a href="#" class="img" style="background-image: url({{item.image}});">
                        <span class="price">Year : {{item.year}}</span>
                    </a>
                    <div class="text p-4">
                        <span class="days">{{item.college}}</span>
                        <h3><a href="#">{{item.title}}</a></h3>
                        <p class="location"><span class="fa fa-map-marker"></span>{{item.location}}</p>                         
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
